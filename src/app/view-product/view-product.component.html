

<!-- Section: Design Block -->
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img [src]= "product.product_photoUrl"
          class="img-fluid">
      </div>
      <div class="card col-md-7 col-lg-5 col-xl-5 offset-xl-1 border-0 ">
        <form class="  ">
         
        


          <div class="card-header bg-dark text-white text-center ">{{product.product_name}}</div>
            <br>
           
          
         
            
            
            <div class="p-5">
            <h3 class="text-muted" >Price:&#8377;{{product.product_price}}</h3><br>
              
              <h3 class="text-muted">Brand:{{product.product_company}}</h3><br>
            
            
         
            
              
                <h3 class="text-muted">Stock:{{product.product_stock}}</h3><br>
              
           
       
          
        
               <h3 class="text-muted">Group:{{groupName}}</h3><br>
           
              <h3 class="text-muted">Rating: <span>  <i class="fa fa-star checked"></i>
                <i class="fa fa-star checked"></i>
                <i class="fa fa-star checked"></i>
                <i class="fa-regular fa-star-half-stroke checked "></i>
                <i class="fa-regular fa-star checked"></i></span></h3><br>
            
           
               <h3 class="text-muted"> Description:  {{product.product_description}}</h3><br>
                
   

          
               <a routerLink="/" class="btn btn-dark text-warning">Go back</a>

              </div>
        </form>
        
      </div>
    </div>

  </div>
  
</section>
