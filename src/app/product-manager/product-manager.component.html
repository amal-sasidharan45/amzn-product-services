<div class="row m-2 ">
  <div class=" s col-md-12  ps-2 w-25"> 
      <input (change)="search($event)" class="form-control w-50 border-0 " type="text" placeholder="Search product"><i class="fa-solid fa-magnifying-glass mt-2 ms-3"></i>

  </div>

</div> 

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6" *ngFor="let product of   allproducts |filter:searchKey :'product_name'" >
 
              <div class=" details  row border-0 m-3 text-center  ">
                    <div class="col-md-12">
                     
                        <div class="card border-0 bg-light mb-3" style="width:100%;">
                          <div class="row g-0">
                            <div class="col-md-5">
                              <img
                              [src]="product.product_photoUrl"
                               
                                class="product-image"
                             width="100%" height="100%"  />
                            </div>
                            <div class="col-md-7">
                              <div class="card-body m-3">
                                <h5 class="card-text">{{product.product_name}}</h5>
                                <h5 class="card-text">
                               Price:   &#8377;{{product.product_price}}
                                </h5>
                                <h5 class="card-text">
                                Brand:  {{product.product_company}}
                                </h5>
                                  <h5 class="card-text">
                                  Stock:  {{product.product_stock}}
                                  </h5>
                                    
                                <i class="fa fa-star checked"></i>
                                <i class="fa fa-star checked"></i>
                                <i class="fa fa-star checked"></i>
                                <i class="fa-regular fa-star-half-stroke checked "></i>
                                <i class="fa-regular fa-star checked"></i>
                               
                                <p class="card-text">
                                  <small class="text-muted">{{product.product_description}}</small>
                                </p>

                                <div class="icons">
                                  <a routerLink="/product/view/{{product.id}}" class="btn btn-white  text-dark "><i class="fa-solid fa-eye"></i></a>
                                  <a routerLink="/product/update/{{product.id}}"  class=" btn btn-white text-dark ms-5"><i class="fa-solid fa-pen-to-square"></i></a>
                                  
                                  <button  (click)="deleteProduct(product.id)" class="btn btn-white text-danger ms-5 "><i class="fa-sharp fa-solid fa-trash"></i></button>
                              </div>
                              </div>
                            </div>
                          </div>
                        </div>

                      
                        </div>
          


















 
       
    </div>
</div>
