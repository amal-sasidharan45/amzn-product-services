

    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img  [src]="product.product_photoUrl"
              class="img-fluid"width="100%" height="500px">
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 ">
            <form class=" p-5 rounded-3 bg-light"  >
              <input [(ngModel)]="product.product_name"name="product name" type="text" placeholder="Enter product Name"                      class="form-control m-2 rounded-4">
              <input [(ngModel)]="product.product_price"name="product price" type="text" placeholder="Enter product price"                   class="form-control m-2 rounded-4">
              <input [(ngModel)]="product.product_photoUrl"name="product photo Url"  type="text" placeholder="Enter product photoUrl"        class="form-control m-2 rounded-4">
              <input [(ngModel)]="product.product_stock"name="product stock" type="text" placeholder="Enter product stock"                class="form-control m-2 rounded-4">
              <input [(ngModel)]="product.product_description"name="product description" type="text" placeholder="Enter product description" class="form-control m-2 rounded-4">

              <input [(ngModel)]="product.product_company"name="product company"type="text" placeholder="Enter product Brand"                class="form-control m-2 rounded-4">
                  <select class="form-control m-2 rounded-4" id="">
                      <option value=" " selected hidden disabled>Select</option>
                      <option value={{product.id}} *ngFor="let group of groups">{{group.name}}</option>
                      
                  </select>
                  <input (click)="updateProduct()" type="submit" value="Update" class="btn btn-dark text-warning m-3">
                  <a routerLink="/" class="btn btn-danger m-3" style="float: right;">Close</a>
              </form>
          </div>
        </div>
      </div>
    </section>
